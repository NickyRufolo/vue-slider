<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
</head>

<body>
<div id="slider">

    <!-- div slider -->
    <div class="w-50 m-5 m-auto mt-5 text-bg-dark p-3">

        <div class="d-flex justify-content-center">
        <!-- icona sx -->
        <i class="fa-solid fa-circle-left" @click="cambiaOggettoLeft"></i>

            <!-- pics  -->
            
            <img v-bind:src="linkImageMe[indice]" class="w-50 m-auto" alt="descrizione Immagine">
            
        <!-- icona dx -->
        <i class="fa-solid fa-circle-right" @click="cambiaOggettoRight"></i>
    </div>
        <!-- div x pallini -->
        <div class="pallini justify-content-center text-bg-danger p-3">
                <!-- pallini -->
                <i class="fa-solid fa-circle me-5 " @click="indice = 0"></i>
                <i class="fa-solid fa-circle me-5" @click="indice = 1"></i>
                <i class="fa-solid fa-circle me-5" @click="indice = 2"></i>
        </div>
    </div>
</div>

    <!-- Bootstrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
        </script>
    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Mio script -->
    <script src="./main.js"></script>
</body>

</html>
